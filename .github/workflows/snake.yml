name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Executa diariamente Ã  meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        with:
          github_user_name: solundev
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#FFFFFF&color_dots=#FF0000,#FFA500,#FFFF00,#00FF00,#0000FF,#4B0082,#EE82EE&background_color=#00000000
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate GitHub Snake Contribution Grid
        uses: Platane/snk@v3
        with:
          github_user_name: solundev
          outputs: dist/github-contribution-grid-snake.svg
          github_token: ${{ secrets.GITHUB_TOKEN }}
          args: "--color_snake '#FFFFFF' --color_dots '#FF0000,#FFA500,#FFFF00,#00FF00,#0000FF,#4B0082,#EE82EE' --background_color '#00000000'"
