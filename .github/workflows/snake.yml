name: Generate Snake Reworked

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: solundev
          outputs: |
            dist/github-contribution-grid-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify SVG file exists and is not empty
        run: |
          FILE="dist/github-contribution-grid-snake.svg"
          if [ ! -f "$FILE" ]; then
            echo "Error: SVG file was not generated."
            exit 1
          fi
          if [ ! -s "$FILE" ]; then
            echo "Error: SVG file is empty."
            exit 1
          fi

      - name: Backup original SVG
        run: cp dist/github-contribution-grid-snake.svg dist/github-contribution-grid-snake-original.svg

      - name: Set write permission for dist
        run: sudo chmod -R 777 dist

      - name: Inject animated rainbow style into SVG
        run: |
          FILE="dist/github-contribution-grid-snake.svg"
          BACKUP_FILE="dist/github-contribution-grid-snake-original.svg"

          # Verifica se o arquivo existe antes de prosseguir
          if [ ! -f "$FILE" ]; then
            echo "Error: SVG file not found. Aborting modification."
            exit 1
          fi

          # Adiciona estilo animado ao SVG
          echo '<style>
          @keyframes rainbow {
            0% { fill: #FF0000; }
            20% { fill: #FF7F00; }
            40% { fill: #FFFF00; }
            60% { fill: #00FF00; }
            80% { fill: #0000FF; }
            100% { fill: #8B00FF; }
          }
          .rainbow {
            animation: rainbow 5s infinite;
          }
          </style>' > rainbow-style.txt

          # Prepara o arquivo temporário com as modificações
          head -n 1 "$FILE" > tmp.svg
          cat rainbow-style.txt >> tmp.svg
          tail -n +2 "$FILE" >> tmp.svg

          # Aplica a classe .rainbow nos elementos do SVG
          sed -i 's/fill="[^"]*"/& class="rainbow"/' tmp.svg

          # Verifica se o arquivo foi modificado corretamente
          if [ ! -s tmp.svg ]; then
            echo "Error: Modified SVG is empty. Restoration will occur."
            mv "$BACKUP_FILE" "$FILE"
            exit 1
          fi

          # Substitui o arquivo final
          mv tmp.svg "$FILE"

      - name: Verify modified SVG
        run: |
          FILE="dist/github-contribution-grid-snake.svg"
          if [ ! -f "$FILE" ]; then
            echo "Error: Modified SVG file was not found."
            exit 1
          fi
          if [ ! -s "$FILE" ]; then
            echo "Error: Modified SVG file is empty."
            exit 1
          fi

      - name: Commit and Push result
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add dist/
          git commit -m "Generate rainbow snake animation"
          git push origin HEAD:output --force
