name: Generate Snake

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: solundev
          outputs: dist/github-contribution-grid-snake.svg
          args: '--color_snake #FFFFFF --color_dots #FF0000,#FFA500,#FFFF00,#00FF00,#0000FF,#4B0082,#EE82EE --background_color #00000000'
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
